<button id="vero">Utilizar Vero</button>
<form action="/teste">
  <input name="nome" id="name">
  <input name="endereco" id="endereco">
  <input type="submit" value="Enviar">
</form>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
  $("#vero").click(() => {
    $(this).prop('disabled', true)
    $.ajax({
      url: "http://hyper.in:8079/api/info",
      method: "Post",
      contentType: "application/json",
      crossDomain: true,
      xhrFields: {
        withCredentials: true
      },
      data: JSON.stringify({
        //Id: "355db715-e036-4ccf-8420-9395d5d21159",
        StoreName: "Americanas rap",
        Fields: ["nome", "endereco", "email"],
        Value: 100.00
      }
      ),
      success: (d, Status, jqXHR) => {
        if (jqXHR.status == 200) {
          waitResult()
        } else {
          alert("O servidor retornou um erro");
        }
      },
      error: (e) => {
        console.log(e)
      }

    })
  })

  function waitResult() {
    let timer = setInterval(() => {
      $.ajax({
        url: "http://hyper.in:8079/api/info/",
        method: "Get",
        contentType: "application/json",
        crossDomain: true,
        xhrFields: {
          withCredentials: true
        },
        success: (d, Status, jqXHR) => {
          if (jqXHR.status == 200) {
            $("#name").val(d["nome"])
            $("#endereco").val(d["endereco"])
            clearInterval(timer)
          } else if (jqXHR.status == 406) {
            alert("As informações não foram autorizadas a ser compartilhadas");
            clearInterval(timer)
          }
        },
        error: (e) => {
          console.log(e)
          clearInterval(timer)
        }
      });
    }, 1000);
  }
</script>
