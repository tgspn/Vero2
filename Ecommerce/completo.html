<html>

<head>
  <title>Vero demo</title>
  <style>
    body {
      background-color: rgba(245, 218, 130, 0.568);
      height: 100%;
    }

    .content {

      height: 100%;
    }

    .form1 {
      margin: auto 0;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="form1">
      <fieldset>
        <legend>Formulário completo</legend>
        <!-- <button id="vero">Utilizar Vero</button> -->

        <div>
          <label>Nome da Loja</label><br>
          <input data-store-name><br>
          <label>Valor da compra</label><br>
          <input data-value>
        </div>
        <div id="vero">

        </div>
        <hr>
        <form action="/teste">
          <label>Nome</label><br />
          <input name="nome" data-field="nome" id="name"><br />
          <label>CPF</label><br />
          <input name="cpf" data-field="cpf" id="cpf"><br />
          <label>RG</label><br />
          <input name="rg" data-field="rg" id="rg"><br />
          <label>data de nascimento</label><br />
          <input name="dtnasc" data-field="data_nascimeto" id="dtnasc"><br />
          <label>Endereço</label><br />
          <input name="endereco" data-field="endereco" id="endereco">
          <input type="submit" value="Enviar">
        </form>
      </fieldset>
    </div>
    <a href="/index.html">Formulário simples</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="vero.js"></script>

</body>

</html>
